{% extends 'base.html' %}

{% block title %}
Post changes
{% endblock %}

{% block body %}
<div class="container">
    <h1>Post changes</h1>
    <form method="post">
            <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Enter title"><br>
            <textarea name="intro" id="intro" class="form-control" value="{{ article.intro }}" placeholder="Enter intro"></textarea><br>
            <textarea name="text" id="text" class="form-control" value="{{ article.text }}" placeholder="Enter main text"></textarea><br>
            <input type="submit" class="btn btn-success" value="Update"><br>
    </form>
</div>
{% endblock %}
