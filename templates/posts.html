{% extends 'base.html' %}

{% block title %}
My vlog
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Posts</h1>

    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el .title }}</h2>
        <p>{{ el.intro }}</p>
        <p><b>Date: {{ el.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}" class="btn btn-success">View</a>
        <a href="/posts/{{ el.id }}/change" class="btn btn-outline-warning">Change</a>
        <a href="/posts/{{ el.id }}/delete" class="btn btn-outline-danger">Delete</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
